<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- 
      É interessante declarar os "Preconnects" do Google Fonts antes de tudo,
      dessa forma podemos garantir uma conexão aberta com o CDN do google o mais
      rápido possível, pré-carregando e estabelecendo esse canal para a 
      solicitação de fontes futuramente na nossa aplicação.
      
      Dessa forma o canal já estará aberto e a solicitação não precisará esperar
      pelo carregamento, pois o mesmo já está aberto.
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,600&display=swap" rel="stylesheet">
    
    <title>dtmoney</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
